{% set name = "dvc-gs" %}
{% set version = "2.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d235fcf6c28a082cd94653834984b00d2921da004342e1e73598051b15f8d15a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >=3.8
    - dvc
    - gcsfs >=2022.11.0

test:
  imports:
    - dvc_gs
  requires:
    - git
    - pip
  commands:
    - pip check
    - dvc version
    - dvc version | grep gs

about:
  home: https://github.com/iterative/dvc-gs
  summary: Google Storage plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pmrowla
    - efiop
    - shcheklein
